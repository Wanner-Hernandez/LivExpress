{% extends 'base.html' %} {% block content %}
<section id="hero">
  <div
    id="heroCarousel"
    data-bs-interval="5000"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

    <div class="carousel-inner" role="listbox">
      <!-- Slide 1 -->
      <div
        class="carousel-item active"
        style="background-image: url({{url_for('static', filename='images/slide4.jpg')}})"
      >
        <div class="carousel-container">
          <div class="container">
            <h2 class="animate__animated animate__fadeInDown">
              Welcome to <span>LivExpress</span>
            </h2>
            <p class="animate__animated animate__fadeInUp">
              Register and login to get started with
              <em class="live-feed">live</em> feed
            </p>

            <a
              href="{{url_for('post.create_post')}}"
              class="btn-get-started animate__animated animate__fadeInUp scrollto"
              >Get Started</a
            >
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div
        class="carousel-item"
        style="background-image: url({{url_for('static', filename='images/slide5.jpg')}})"
      >
        <div class="carousel-container">
          <div class="container">
            <h2 class="animate__animated animate__fadeInDown">
              We Offer <em class="live-feed">Live</em> Feed
            </h2>
            <a
              href="{{url_for('post.create_post')}}"
              class="btn-get-started animate__animated animate__fadeInUp scrollto"
              >Get Started</a
            >
          </div>
        </div>
      </div>
    </div>

    <a
      class="carousel-control-prev"
      href="#heroCarousel"
      role="button"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon bi bi-chevron-left"
        aria-hidden="true"
      ></span>
    </a>

    <a
      class="carousel-control-next"
      href="#heroCarousel"
      role="button"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon bi bi-chevron-right"
        aria-hidden="true"
      ></span>
    </a>
  </div>
</section>
{% endblock %}
